<div class="gallery">
  <div class="main-image" style="width: 500px; height: 500px;" *ngIf="hasImages">
    <!-- <img [src]="mainImage" alt="Main Product Image" style="width: 100%; height: 100%"> -->
    <img [src]="selectedImageUrl" alt="Main Product Image" style="width: 100%; height: 100%">
  </div>
  <div class="images">
    <ul>
      <li *ngFor="let image of images" [ngStyle]="{'background-image': 'url('+ image +')'}" (click)="changeSelectedImage(image)"></li>
    </ul>
  </div>
</div>
