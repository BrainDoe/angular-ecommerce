<div class="login-register">
  <div class="panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="Login Banner">
      </div>
      <div class="col-6 p-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Email" formControlName="email">
              </div>
              <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm.email.errors?.required">Email is Required</span>
                <span *ngIf="loginForm.email.errors?.email">Email is Required</span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" pInputText placeholder="password" formControlName="password">
              </div>
              <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">Password Is Required</small>
            </div>
            <div class="col-12">
              <p-button (onClick)="onSubmit()" styleClass="full-btn" label="Submit"></p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">Invalid Login Details</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
