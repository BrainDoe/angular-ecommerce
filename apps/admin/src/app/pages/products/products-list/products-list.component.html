<p-toast></p-toast>
<div class="admin">
  <div class="page">
    <p-card header="Products" subheader="List of all Products">
      <div class="grid">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="/products/form"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="grid">
        <div class="col-12">
          <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Image</th>
                <th>Price <p-sortIcon field="price"></p-sortIcon></th>
                <th>Stock <p-sortIcon field="stock"></p-sortIcon></th>
                <th>Category <p-sortIcon field="category"></p-sortIcon></th>
                <th>Date Created <p-sortIcon field="date"></p-sortIcon></th>
                <th>Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.name }}</td>
                <td><img style="width: 100%; height: 100%;" [src]="product.image" alt="{{ product.name }}"></td>
                <td>{{ product.price }}</td>
                <td>{{ product.countInStock }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.dateCreated | date:'short' }}</td>
                <td>
                  <p-button (click)="deleteProduct(product.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                  <p-button (click)="updateProduct(product.id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="100000000" ></p-confirmDialog>
