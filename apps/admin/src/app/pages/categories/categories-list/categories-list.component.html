<p-toast></p-toast>
<div class="admin">
  <div class="page">
    <p-card header="Categories" subheader="List of all Categories">
      <div class="grid">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="/categories/form"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="grid">
        <div class="col-12">
          <p-table [value]="categories" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Icons</th>
                <th>Color</th>
                <th>Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category.name }}</td>
                <td><i style="font-size: 2rem; color: green;" class="pi" [ngClass]="'pi-'+ category.icon"></i></td>
                <td><i class="pi pi-circle-on" style="font-size: 2rem" [ngStyle]="{ color: category.color }"></i></td>
                <td>
                  <p-button (click)="deleteCategory(category._id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                  <p-button (click)="updateCategory(category._id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="100000000" ></p-confirmDialog>
