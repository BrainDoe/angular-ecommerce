<p-toast></p-toast>
<div class="admin">
  <div class="page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Categories' " subheader="You can add categories here">
      <div class="grid mb-5">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
              <p-button (click)="onSubmit()" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-4" type="submit"></p-button>
              <p-button (click)="onCancel()" label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" type="button"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="grid">
        <div class="col-12">
          <form [formGroup]="form">
            <div class="p-fluid formgrid grid">
              <div class="p-field col">
                <label for="name">Name</label>
                <input type="text" name="name" pInputText id="name" formControlName="name"/>
                <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
              </div>
              <div class="p-field col">
                <label for="icon">Icon</label>
                <input type="text" name="icon" pInputText id="icon" formControlName="icon">
                <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Icon is required</small>
              </div>
              <div class="p-field col">
                <label for="color">Color</label><br>
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
          </form>
        </div>
      </div>
    </p-card>
  </div>
</div>
