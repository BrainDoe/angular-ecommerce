<p-toast></p-toast>
<div class="admin">
  <div class="page">
    <p-card [header]="editMode ? 'Edit User' : 'Add User' " subheader="You can add users here">
      <div class="grid mb-5">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
              <p-button (click)="onSubmit()" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-4" type="submit"></p-button>
              <p-button (click)="onCancel()" label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" type="button"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="grid">
        <div class="col-12">
          <form [formGroup]="form">
            <div class="p-fluid formgrid grid">
              <div class="p-field col-4 mb-4">
                <label class="pb-2" for="name">Name</label>
                <input type="text" name="name" pInputText id="name" formControlName="name"/>
                <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
              </div>
              <div class="p-field col-4 mb-4">
                <label class="pb-2" for="email">Email</label>
                <input type="email" name="email" pInputText id="email" formControlName="email">
                <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                  <span *ngIf="userForm.email.errors?.required">Email is Required</span>
                  <span *ngIf="userForm.email.errors?.email">Email is invalid</span>
                </small>
              </div>
              <div class="p-field col-4 mb-4">
                <label class="pb-2" for="password">Password</label>
                <input type="password" name="password" pInputText id="password" formControlName="password">
                <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
              </div>
              <div class="p-field col-4 mb-4">
                <label class="pb-2" for="phone">Phone</label>
                <p-inputMask mask="(+123) 999-999" placeholder="(+123) 999-999" formControlName="phone"></p-inputMask>
                <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
              </div>

              <!-- <div class="p-field col-4 mb-4">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" formControlName="phone" pInputText>
                <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">phone is required</small>
              </div> -->
              <div class="p-field col-4 mb-4">
                <label class="pb-2" for="password">Is Admin</label><br>
                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
              </div>
            </div>

            <div class="p-fluid formgrid grid">
              <div class="p-field col-4 mb-4">
                <label for="street">Street</label>
                <input type="text" name="street" id="street" formControlName="street" pInputText>
                <small *ngIf="userForm.street.invalid && isSubmitted" class="p-error">Street is required</small>
              </div>
              <div class="p-field col-4 mb-4">
                <label for="apartment">Apartment</label>
                <input type="text" name="apartment" id="apartment" formControlName="apartment" pInputText>
                <small *ngIf="userForm.apartment.invalid && isSubmitted" class="p-error">Apartment is required</small>
              </div>
              <div class="p-field col-4 mb-4">
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" formControlName="zip" pInputText>
                <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error">Zip Code is required</small>
              </div>
              <div class="p-field col-4 mb-4">
                <label for="city">City</label>
                <input type="text" name="city" id="city" formControlName="city" pInputText>
                <small *ngIf="userForm.city.invalid && isSubmitted" class="p-error">City is required</small>
              </div>
              <div class="p-field col-4 mb-4">
                <label for="country">Country</label>
                <p-dropdown 
                type="text"
                name="country" 
                id="country" 
                formControlName="country" 
                [options]="countries" 
                optionLabel="name" 
                optionValue="id" 
                [filter]="true" 
                filterBy="name" 
                [showClear]="true" 
                placeholder="Select a country" 
                pInputText></p-dropdown>
              </div>
            </div>
          </form>
        </div>
      </div>
    </p-card>
  </div>
</div>
