<p-toast></p-toast>
<div class="admin">
  <div class="page">
    <p-card header="Users" subheader="List of all Users">
      <div class="grid">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="/users/form"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="grid">
        <div class="col-12">
          <p-table [paginator]="true" [rows]="10" [value]="users" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Email</th>
                <th>Is Admin</th>
                <th>Country</th>
                <th>Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
              <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <p-tag *ngIf="user.isAdmin" icon="pi pi-check" [rounded]="true" severity="success"></p-tag>
                  <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" [rounded]="true" severity="mild"></p-tag>
                </td>
                <td>{{ user.country }}</td>
                <td>
                  <p-button (click)="deleteUser(user.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                  <p-button (click)="updateUser(user.id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="100000000" ></p-confirmDialog>
